<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neffbox</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script defer type="text/javascript" src="js/home.js"></script>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>s
<body>
    <main>
        <img class="logo" src="assets/favicon.png" alt="" height="75">
        <h3>neffbox</h3>
        <div class="menu">
            <h3 id="currentUser">username (currently unset)</h3>
            <input type="text" name="username" id="username" placeholder="username">
            <button onclick="onSaveUser()">save</button>
            <br>
            <h3>rooms</h3>
            <input type="text" name="roomid" id="roomid" placeholder="room id">
            <button onclick="onJoinRoom()">join</button><br>
            <!--<span id="notfoundroom" hidden>could not find room</span>-->
            <span id="errortextjoin" hidden>what</span>
            <br><br>
            <button onclick="onCreateRoom()">create a room</button><br>
            <span id="errortextcreate" hidden>what</span>
        </div>
        <p style="filter: opacity(20%);">a project by neffi & firee</p>
    </main>
</body>
</html>
